databaseChangeLog:
  - changeSet:
      id: 01-create-categories-table.yaml
      author: polezhaiev
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigInt
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
